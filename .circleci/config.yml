version: 2.1

orbs:
  ms-teams-notifier: oktapodia/ms-teams-notifier@3.0.0

parameters:
  env:
    type: enum
    default: dev
    enum:
      - dev

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    environment:
      ENV: << pipeline.parameters.env >>

jobs:
  integration-tests:
    executor: python-executor
    steps:
      - checkout

      - run:
          name: Set up Python environment and dependencies
          command: |
            cd src/be
            python -m venv .venv
            . .venv/bin/activate
            pip install -r requirements.txt
            pip install allure-pytest

      - run:
          name: Run Integration Tests with Pytest
          command: |
            cd src/be
            . .venv/bin/activate
            export ENV=<< pipeline.parameters.env >>
            pytest tests/ --alluredir=allure-results

      - run:
          name: Generate Allure Report
          command: |
            cd src/be
            npm install -g allure-commandline --save-dev
            mkdir -p allure-report
            allure generate --single-file allure-results --clean -o allure-report

      - store_artifacts:
          path: src/be/allure-report
          destination: allure-html-report

      - ms-teams-notifier/ms-teams-notify:
          webhook-url: $TEAMS_WEBHOOK_URL
          message: |
            << pipeline.status >>
            âœ… Integration Tests completed in DEV environment.
            [View Allure Report](https://output.circle-artifacts.com/output/job/${CIRCLE_WORKFLOW_JOB_ID}/artifacts/0/allure-html-report/index.html)

workflows:
  version: 2

  nightly-integration-tests:
    triggers:
      - schedule:
          cron: "0 1 * * *"  # 1:00 AM UTC = 4:00 AM Moldova time
          filters:
            branches:
              only:
                - main
    jobs:
      - integration-tests:
          env: dev
          filters:
            branches:
              only:
                - main

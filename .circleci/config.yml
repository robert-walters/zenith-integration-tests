version: 2.1

parameters:
  env:
    type: enum
    default: stage
    enum:
      - stage
      - dev

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    environment:
      ENV: << pipeline.parameters.env >>

jobs:
  integration-tests:
    executor: python-executor
    parameters:
      env:
        type: enum
        default: stage
        enum:
          - stage
          - dev
    steps:
      - checkout

      - run:
          name: Set up Python virtual environment and install dependencies
          command: |
            cd src/be
            python -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install allure-pytest

      - run:
          name: Install Allure CLI
          command: |
            wget -O allure.tgz https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
            tar -xzf allure.tgz
            sudo mv allure-2.34.0 /opt/allure
            sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - run:
          name: Run pytest with Allure reporting
          command: |
            cd src/be
            . .venv/bin/activate
            export ENV=<< parameters.env >>
            pytest tests/ --alluredir=allure-results

      - run:
          name: Generate Allure report
          command: |
            cd src/be
            if [ ! -d "allure-results" ] || [ -z "$(ls -A allure-results)" ]; then
              echo "‚ùå No Allure results found. Skipping report generation."
              exit 1
            fi
            mkdir -p allure-report
            allure generate --single-file allure-results --clean -o allure-report

      - store_artifacts:
          path: src/be/allure-report
          destination: allure-html-report

      - run:
          name: Send MS Teams notification with report link
          command: |
            cd src/be
            if [ ! -f "allure-report/index.html" ]; then
              echo "‚ùå No report found. Skipping Teams notification."
              exit 0
            fi
            ARTIFACT_URL="https://output.circle-artifacts.com/output/job/${CIRCLE_WORKFLOW_JOB_ID}/artifacts/0/allure-html-report/index.html"
            curl -H 'Content-Type: application/json' -d "{
              \"text\": \"‚úÖ BE Integration Pytest run completed for *<< parameters.env >>* environment.\nüìä [View Allure Report]($ARTIFACT_URL)\"
            }" "$TEAMS_WEBHOOK_URL"

workflows:
  version: 2

  nightly-integration-tests:
    triggers:
      - schedule:
          cron: "01 13 * * *"  # Moldova is UTC+3; this runs at 15:40 Moldova Time
          filters:
            branches:
              only:
                - ci/ci-integrations
    jobs:
      - integration-tests:
          env: dev
          filters:
            branches:
              only:
                - ci/ci-integrations

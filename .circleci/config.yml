version: 2.1

parameters:
  env:
    type: enum
    default: dev
    enum:
      - stage
      - dev

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    environment:
      ENV: << pipeline.parameters.env >>

jobs:
  integration-tests:
    executor: python-executor
    parameters:
      env:
        type: enum
        default: dev
        enum:
          - stage
          - dev
    steps:
      - checkout

      - run:
          name: Set up Python virtual environment and install dependencies
          command: |
            cd src/be
            python -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install allure-pytest

      - run:
          name: Run pytest with Allure reporting
          command: |
            cd src/be
            . .venv/bin/activate
            export ENV=<< parameters.env >>
            pytest tests/ --alluredir=allure-results

      - run:
          name: Generate Allure report
          command: |
            cd src/be
            if ! command -v allure &> /dev/null; then
              npm install -g allure-commandline --save-dev
            fi
            mkdir -p allure-report
            allure generate --single-file allure-results --clean -o allure-report

      - store_artifacts:
          path: src/be/allure-report
          destination: allure-html-report

      - run:
          name: Send MS Teams notification with report link
          command: |
            ARTIFACT_URL="https://output.circle-artifacts.com/output/job/${CIRCLE_WORKFLOW_JOB_ID}/artifacts/0/allure-html-report/index.html"
            curl -H 'Content-Type: application/json' -d "{
              \"text\": \"âœ… BE Integration Pytest run completed for *<< parameters.env >>* environment.\nðŸ“Š [View Allure Report]($ARTIFACT_URL)\"
            }" "$TEAMS_WEBHOOK_URL"

workflows:
  version: 2

  nightly-integration-tests:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only:
                - ci/ci-integrations
    jobs:
      - integration-tests:
          env: dev
          filters:
            branches:
              only:
                - ci/ci-integrations
